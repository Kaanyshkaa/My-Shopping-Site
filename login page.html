<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - E-commerce Platform</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbd83",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "content-light": "#111816",
                        "content-dark": "#e1e3e2",
                        "subtle-light": "#61897c",
                        "subtle-dark": "#a3b3ad",
                        "border-light": "#dbe6e2",
                        "border-dark": "#2a3c36"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input::placeholder {
            color: #61897c;
        }
        .dark .form-input::placeholder {
            color: #a3b3ad;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="p-2 text-content-light dark:text-content-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
</header>
<main class="flex-grow flex flex-col justify-center px-6 sm:px-8">
<div class="w-full max-w-md mx-auto">
<h1 class="text-3xl font-bold text-center text-content-light dark:text-content-dark mb-10">Welcome Back</h1>
<form class="space-y-6" onsubmit="handleLogin(event)">
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="email">Email or Username</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="email" name="email" placeholder="Enter your email or username" type="text"/>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-medium text-content-light dark:text-content-dark" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<input class="form-input w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-content-light dark:text-content-dark focus:ring-primary focus:border-primary" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300" type="submit">
                        Login
                    </button>
</form>
</div>
</main>
<footer class="py-8 px-6 text-center">
<p class="text-sm text-subtle-light dark:text-subtle-dark">
                Don't have an account?
                <a class="font-bold text-primary hover:underline" href="sign up page.html">Sign Up</a>
</p>
</footer>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // Stop page reload

        const inputEmail = document.getElementById('email').value;
        const inputPassword = document.getElementById('password').value;

        // Retrieve stored data
        const storedEmail = localStorage.getItem('userEmail');
        const storedPassword = localStorage.getItem('userPassword');

        // --- NEW LOGIC START ---
        // 1. Check if the user exists in memory
        if (!storedEmail || inputEmail !== storedEmail) {
            alert("Account not found. Please Sign Up first.");
            window.location.href = "sign up page.html";
            return; // Stop here
        }
        // --- NEW LOGIC END ---

        // 2. If user exists, check password
        if(inputEmail === storedEmail && inputPassword === storedPassword) {
            alert("Login Successful! Going to Profile...");
            localStorage.setItem('isLoggedIn', 'true');
            // I changed "home page.html" to "home.html" to match the file instructions
            window.location.href = "user profile page.html"; 
        } else {
            alert("Wrong Email or Password. Please try again.");
        }
    }
</script>

</body></html>
