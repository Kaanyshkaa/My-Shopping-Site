<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbd83",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "text-light": "#111816",
                        "text-dark": "#f6f8f7",
                        "subtle-light": "#61897c",
                        "subtle-dark": "#a3b8b2",
                        "border-light": "#dbe6e2",
                        "border-dark": "#2a4f43"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between max-w-md mx-auto">
<header class="p-4">
<div class="relative flex items-center justify-center">
<button class="absolute left-0 text-text-light dark:text-text-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-text-light dark:text-text-dark">Shipping</h1>
</div>
</header>
<main class="flex-grow px-4 space-y-6 pt-4">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="name">Name</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="name" placeholder="Enter your name" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="address">Address</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="address" placeholder="Enter your address" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="city">City</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="city" placeholder="Enter your city" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="state">State</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="state" placeholder="Enter your state" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="zip">Zip Code</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="zip" placeholder="Enter your zip code" type="text"/>
</div>
</div>
</main>
<footer class="p-4 pb-8">
<button class="w-full bg-primary text-background-dark font-bold py-4 rounded-lg hover:bg-primary/90 transition-colors">
                Continue to Payment
            </button>
</footer>
</div>

</body></html>
