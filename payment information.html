<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Information</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbd83",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "foreground-light": "#111816",
                        "foreground-dark": "#f6f8f7",
                        "input-light": "#ffffff",
                        "input-dark": "#1a382c",
                        "border-light": "#dbe6e2",
                        "border-dark": "#2a4f43",
                        "placeholder-light": "#61897c",
                        "placeholder-dark": "#8a9f99"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between max-w-md mx-auto">
<header class="flex items-center p-4">
<button class="text-foreground-light dark:text-foreground-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
</button>
<h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark flex-1 text-center pr-6">Payment</h1>
</header>
<main class="flex-grow px-4 space-y-6 pt-4">
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="card-number">Card Number</label>
<div class="relative">
<input class="w-full h-14 px-4 py-3 rounded-lg bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none" id="card-number" placeholder="0000 0000 0000 0000" type="text"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="expiry-date">Expiration Date</label>
<input class="w-full h-14 px-4 py-3 rounded-lg bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none" id="expiry-date" placeholder="MM/YY" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="cvv">CVV</label>
<input class="w-full h-14 px-4 py-3 rounded-lg bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none" id="cvv" placeholder="123" type="text"/>
</div>
</div>
</main>
<footer class="p-4 pb-8">
<button class="w-full h-14 bg-primary text-background-dark dark:text-background-dark text-base font-bold rounded-lg hover:bg-opacity-90 transition-colors">
                Complete Order
            </button>
</footer>
</div>

</body></html>
